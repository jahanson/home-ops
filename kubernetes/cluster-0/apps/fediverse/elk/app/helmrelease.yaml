---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elk
  namespace: fediverse
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      annotations:
        reloader.stakater.com/auto: "true"

    image:
      repository: ghcr.io/elk-zone/elk
      tag: v0.8.1@sha256:c0ef9d1e0a8289215edd8607095f731d9db714e0688dddf2d107ba667d7b7f21

    env:
      NUXT_PUBLIC_DEFAULT_SERVER: "social.hsn.dev"

    podSecurityContext:
      runAsUser: 911
      runAsGroup: 911
      fsGroup: 911
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539

    service:
      main:
        ports:
          http:
            port: 5314

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.hsn.dev
          nginx.ingress.kubernetes.io/ssl-redirect: "true"
        hosts:
          - host: &host "elk.hsn.dev"
            paths:
              - path: /
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: elk-config
        mountPath: /elk/data

    resources:
      requests:
        cpu: 15m
        memory: 164M
      limits:
        memory: 1408M
