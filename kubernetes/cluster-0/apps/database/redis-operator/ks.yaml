---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-redis-operator
  namespace: flux-system
spec:
  path: ./kubernetes/cluster-0/apps/database/redis-operator/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: redis-operator
      namespace: database
  interval: 30m
  retryInterval: 1m
  timeout: 3m