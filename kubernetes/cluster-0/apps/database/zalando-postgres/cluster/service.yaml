---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ext
  namespace: database
  annotations:
    coredns.io/hostname: "postgres-zalando.hsn.dev"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 10.45.0.24
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    application: spilo
    cluster-name: postgres
    spilo-role: master
---
apiVersion: v1
kind: Service
metadata:
  name: pg-exporter
  namespace: database
  labels:
    app: pg-exporter
spec:
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
    - name: exporter
      port: 9187
      targetPort: exporter
  selector:
    application: spilo
    team: jahanson
